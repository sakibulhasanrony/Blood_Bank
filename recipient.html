      <main>
        <section class="recipient-list">
          <h2 class="find">Find a Blood Donor</h2>
          <form method="post" id="search-form">
            <label for="blood-group">Blood Group</label>
            <select
              id="blood-group"
              name="blood-group"
              class="form-control"
              required
            >
              <option value="">Select Blood Group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>

            <label for="city">City</label>
            <input
              type="text"
              id="city"
              name="city"
              class="form-control"
              required
            />

            <label for="state">State</label>
            <input
              type="text"
              id="state"
              name="state"
              class="form-control"
              required
            />

            <!--				<label for="pincode">Pincode</label>
          <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>-->

            <button type="submit" class="btn btn-outline-danger">Search</button>
          </form>

          <div class="recipient-results">
            <h3 class="search">Search Results</h3>
          </div>
          <div id="search-results" class="search-result"></div>
        </section>

      <script>
        const form = document.querySelector("#search-form");
        const searchResults = document.querySelector("#search-results");

        form.addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData(form);

          fetch("recipient-search.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.text())
            .then((data) => {
              searchResults.innerHTML = data;
            });
        });
      </script>
