      <main>
        <section class="donor-form">
          <h2 class="update">Update Information</h2>
          <form
            id="update-form"
            action="updatedonor.php"
            method="post"
            onsubmit="return validateform()"
            name="updateform"
          >
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              class="form-control"
            />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="form-control"
            />

            <label for="phone">Phone</label>
            <input
              type="text"
              id="phone"
              name="phone"
              required
              class="form-control"
            />

            <label for="blood-group">Blood Group</label>
            <select
              id="blood-group"
              name="blood-group"
              required
              class="form-control"
            >
              <option value="">Select Blood Group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>

            <label for="city">City:</label>
            <input
              type="text"
              id="city"
              name="city"
              required
              class="form-control"
            />

            <label for="state">State</label>
            <input
              type="text"
              id="state"
              name="state"
              required
              class="form-control"
            />
            <button type="submit" id="submit" class="btn btn-success">
              Update Donor
            </button>
          </form>
        </section>
